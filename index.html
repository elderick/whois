<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Whois</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/search.css" rel="stylesheet">
</head>

<body class="align">
  <div class="marginsearch">
    <img src="aumblerito.png" class="umblerito"></img>
    <div>
      <div class="title">WHOIS</div>
        <form class="form-wrapper ">
          <input type="text" id="url" placeholder="Digite o nome do domÃ­nio" required>
          <button type="button" onclick="search(this)">Pesquisar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="box-cinza">
    <pre id='square'></pre>
  </div>
</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $(".box-cinza").hide();
  });
  function search() {
    $.ajax({
      url: "https://whoisappp.herokuapp.com/whois?url=" + $('#url')[0].value,
      data: {},
      success: function (result) {
        $("#square").text(result);
        $(".box-cinza").show();
      }
    });
  }

</script>

</html>
