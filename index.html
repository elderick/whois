<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Whois</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/search.css" rel="stylesheet">
</head>

<body class="align">
  <form class="form-wrapper cf">
    <input type="text" id="url" placeholder="Digite o nome do domÃ­nio" required>
    <button type="button" onclick="search(this)">Pesquisar</button>
  </form>
  <pre id='square'></pre>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
  function search() {
    $.ajax({
      // url: "https://whoisappp.herokuapp.com/whois?url=plugar.com.br",
      url: "https://whoisappp.herokuapp.com/whois?url=" + $('#url')[0].value,
      data: {},
      success: function (result) {
        $("#square").text(result);
      }
    });
  }

</script>

</html>
